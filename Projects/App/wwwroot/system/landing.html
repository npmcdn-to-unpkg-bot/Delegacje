<div class="container text-center">
    <div class="row">
        <div class="twelve columns">
            <div ng-include="'wwwroot/authentication/userData.template.html'"></div>

            <h1>Moje Raporty</h1>

            <div class="v-spacer v-spacer30"></div>
            <div class="spinner-circular" ng-show="!vm.reports()"></div>


            <p ng-show="vm.reports() && vm.reports().length == 0" class="dimmed">Dodaj swój pierwszy raport, uporządkuj swoje delegacje i sprawnie rozlicz faktury!</p>


            <table class="u-full-width" ng-show="vm.reports() && vm.reports().length > 0">
                <thead>
                    <tr>
                        <th class="col90">Data</th>
                        <th class="col140">Nazwa</th>
                        <th class="col140">Powód</th>
                        <th class="col140">Cel</th>
                        <th>Komentarz</th>
                        <th class="col50"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="item" ng-repeat="r in vm.reports()">
                        <td><i class="fa fa-calendar"></i>&nbsp;&nbsp;{{r.Date}}</td>
                        <td><i class="fa fa-file-text-o"></i>&nbsp;&nbsp;{{r.Title}}</td>
                        <td><i class="fa fa-question-circle"></i>&nbsp;&nbsp;{{r.Reason}}</td>
                        <td><i class="fa fa-shield"></i>&nbsp;&nbsp;{{r.Purpose}}</td>
                        <td><i class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;{{r.Note}}</td>
                        <td class="text-center">
                            <a href="" ng-click="vm.copy(r.Id)">Kopiuj</a>
                            <a href="" ng-click="vm.remove(r)" ng-show="!r.isRemoving">Usuń</a>
                            <span ng-show="r.isRemoving">...</span>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="v-spacer v-spacer30"></div>
            <a class="button button-primary" ui-sref="report-new">Dodaj Nowy</a>
        </div> 
    </div>
</div>
